include-file = ~/.config/polybar/modules.ini

[bar/main]
width = 100%
height = 35
padding = 2

background = #00000000
foreground = #eeeeee

font-0 = Misc Tamsyn:antialias=false;2

cursor-click = pointer
cursor-scroll = ns-resize

modules-left = workspaces
modules-right = volume keyboard date tray

override-redirect = true
wm-restack = i3

[settings]
pseudo-transparency = true
