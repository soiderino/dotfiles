[module/workspaces]
type = internal/i3
pin-workspaces = true
reverse-scroll = true
wrapping-scroll = false

label-mode-padding = 2

label-focused = %index%
label-focused-foreground = #ffffff
label-focused-padding = 1

label-unfocused = %index%
label-unfocused-foreground = #888888
label-unfocused-padding = 1

[module/volume]
type = internal/pulseaudio
use-ui-max = false
format-volume = <bar-volume>
format-muted = muted
format-muted-foreground = #f98275
bar-volume-width = 15
bar-volume-fill = -
bar-volume-empty = -
bar-volume-indicator = ""
bar-volume-gradient = false
bar-volume-foreground-0 = #eeeeee
bar-volume-foreground-1 = #eeeeee
bar-volume-foreground-2 = #eeeeee
bar-volume-foreground-3 = #f98275
bar-volume-empty-foreground = #777777

[module/tray]
type = internal/tray
tray-spacing = 5px
tray-size = 45%

[module/keyboard]
type = internal/xkeyboard
format = <label-layout>
format-padding = 2
label-layout = %icon%
layout-icon-0 = us;eng
layout-icon-1 = ru;rus

[module/date]
type = custom/script
label-padding-right = 3
interval = 1
exec = echo $(date +"%a %d %b, %I:%M %p")
